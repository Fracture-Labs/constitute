<html>
  <head>
    <title>Constitute</title>

  <body>
    <nav>

    <h1>Constitute</h1>
    <h2>Recover</h2>

    <table cellspacing="0" class="payloads">
      <thead>
        <tr>
          <th>Your Payloads</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
		  <td>Payload for PLXM... </td>
          <td><button class="btn" onclick=approveDecrypt()>Ready to Decrypt</button></td>

      </tbody>

    <p>

      <input class="btn" type="submit" value="Recover" />

    <div class="actions">
      <select name="wallet-select" class="wallet-select" id="walletSelect">
      </select>
      <button onclick="accountInfo()">Account Info</button>
    </div>
    
    <small>
