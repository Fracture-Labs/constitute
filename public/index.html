<!DOCTYPE html>
<html>
  <head>
    <title>Constitute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav>
      <a class="btn" href="./index.html">Encrypt</a>
      <a class="btn" href="./payloads.html">Payloads</a>
    </nav>

    <h1>Constitute</h1>
    <h2>Encrypt</h2>

    <p>Keep a file encrypted until your closest allies vouch for its recovery.</p>

    <form method="POST" enctype="multipart/form-data" onsubmit="sendEncryptPayload(); return false;">
      <svg class="fragments" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g id="two" class="selected" fill="white" stroke-width="0">
          <polygon class="trustee" points="0,100  49,0 49,100" />
          <polygon points="51,100 51,0 100,100" />
        </g>
  
        <g id="three" fill="white" stroke="green" stroke-width="0">
          <polygon points="0,99   49,58 49,0" />
          <polygon points="100,99 51,58 51,0" />
          <polygon points="1,100  50,60 99,100" />
        </g>
  
        <g id="four" fill="white" stroke="green" stroke-width="0">
          <polygon points="26,49 50,0 74,49" />
          <polygon points="26,50 74,50 50,99" />
          <polygon points="0,100 25,50 49,100" />
          <polygon points="51,100 75,50 100,100" />
        </g>
      </svg>

      <input name="payload" id="payload" type="file" name="bytes" />

      <br />

      <p>The file will be encrypted, and only decrypted if
        <select id="minVouchers" onchange="updateFragments()">
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        of
        <select id="numFragments" onchange="updateFragments()">
          <option selected value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
        </select>
      trustees vouch for its integrity.</p>

      <input class="btn" type="submit" value="Encrypt" />
    </form>
    
    <small>
      Learn more about the <a href="./dio.html">DIO</a>.
      View the code on <a href="https://github.com/Fracture-Labs/">GitHub</a>.
    </small>

    <div class="actions">
      <select name="wallet-select" class="wallet-select" id="walletSelect">
      </select>
      <button onclick="getClientStatus()">Get Client Status</button>
      <button onclick="generateAlgorandKeypair()">Generate Algorand Keypair</button>
      <button onclick="accountBalance()">Account Balance</button>
      <button onclick="accountInfo()">Account Info</button>
      <button onclick="processFile()">Process File</button>
    </div>

    <script src="./js/algosdk.min.js"></script>
    <script src="./js/actions.js"></script>
  </body>
</html>
